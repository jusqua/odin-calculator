<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div>
        <p id="upper-screen" class="screen"></p>
        <p id="lower-screen" class="screen">0</p>
      </div>
      <div id="buttons">
        <button id="clear">CLR</button>
        <button id="delete">DEL</button>
        <button class="operator">mod</button>
        <button class="operator">÷</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">✕</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">−</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button id="dot">.</button>
        <button class="number">0</button>
        <button id="sign">±</button>
        <button id="eval">=</button>
      </div>
    </div>
    <footer>This is a <a href="https://gitlab.com/potential-garbage">Potential Garbage</a> made by <a href="https://www.gitlab.com/jusqua">jusqua</a> for <a href="https://www.theodinproject.com">The Odin Project</a></footer>
  </body>
</html>
